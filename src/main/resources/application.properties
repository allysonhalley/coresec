spring.application.name=coresec
api.security.token.secret=${JWT_SECRET:my-secret-key}
springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:postgresql://localhost:5433/coresecdb
spring.datasource.username=admin
spring.datasource.password=keypass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.url=jdbc:postgresql://localhost:5433/coresecdb
spring.flyway.user=admin
spring.flyway.password=keypass
